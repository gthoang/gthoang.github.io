<html>
    <head>
        <title>Tacos</title>

            table, th, td {

                <tr>
                    <th scope="row" rowspan="3">
                        Soft
                    </th>
                    <td>1</td>
                    <td>$2.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>$3.50</td>
                </tr>
                <tr>

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Chips and Salsa $2</th>
                </tr>
            </tfoot>
        </table>

</html>
